<!DOCTYPE html> 
<html> 
	<head> 
	<title>Settings | Mobilis XHunt</title> 
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0-rc.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/xhunt.css" />

	<script type="text/javascript" src="js/lib/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mobile-1.2.0-rc.1.min.js"></script>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/lib/gmap3-4.1.min.js"></script>

	<script type="text/javascript" src="js/bosh/strophe.min.js"></script>
	<script type="text/javascript" src="js/bosh/strophe.muc.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.core.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.xhunt.js"></script>

	<script type="text/javascript" src="js/xhunt.js"></script>
</head>
<body> 

<div id="settings-page" data-role="page">

	<div data-role="header">
		<a href="index.html" class="ui-btn-left" data-icon="back">Back</a>
		<h1>Settings | Mobilis XHunt</h1>

	</div><!-- /header -->

	<div data-role="content">

		<form id="settings-form" action="index.html" method="get">	
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" value="" placeholder="Username" required="required"/>
			</div>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="server">Server:</label>
				<input type="text" name="server" id="server" value="" placeholder="Server" required="required"/>
			</div>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="jid">JID:</label>
				<input type="text" name="jid" id="jid" value="" placeholder="JID" required="required"/>
			</div>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="username">Password:</label>
				<input type="password" name="password" id="password" value="" placeholder="Password" required="required"/>
			</div>
			<div data-role="fieldcontain">
				<label for="staticmode">Static Mode:</label>
				<select name="staticmode" id="staticmode" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select> 
			</div>
			<button type="submit" name="submit" id="submit" value="submit" data-theme="b">Submit</button>
		</form>

	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
