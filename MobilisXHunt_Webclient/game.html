<!DOCTYPE html> 
<html> 
	<head> 
	<title></title> 
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0-rc.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/xhunt.css" />

	<script type="text/javascript" src="js/lib/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mobile-1.2.0-rc.1.min.js"></script>

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/lib/gmap3-4.1.min.js"></script>

	<script type="text/javascript" src="js/bosh/strophe.min.js"></script>
	<script type="text/javascript" src="js/bosh/strophe.muc.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.core.js"></script>
	<script type="text/javascript" src="js/mobilis/mobilis.xhunt.js"></script>

	<script type="text/javascript" src="js/xhunt.js"></script>
</head>
<body>

	<div id="game-page" data-role="page">
		<script type="text/javascript" src="js/lib/jquery.mobile.full-height-content-area.js"></script>

		<header id="header" data-role="header" data-position="inline">
			<a href="games.html" class="ui-btn-left" id="exitgame-button" data-icon="arrow-l" data-transition="slide" data-direction="reverse">leave</a>
			<h1 id="game-name"></h1>
			<a href="#" class="ui-btn-right" id="message-button" data-rel="popup" data-icon="info">Message</a>
		</header><!-- /header -->

		<div id="content" data-role="content">
			<div id="map"></div>
		</div><!-- /content -->

		<div id="waitingforplayers-tooltip" data-role="popup">
			<p>Waiting for all players to get ready...<p>
		</div>
		<div id="ingamemenu-container" data-role="popup" data-theme="a" class="ui-corner-all">
			<ul data-role="listview" data-theme="a" id="ingamemenu">
				<li><a href="games.html" id="exitgame-button" >Exit Game</a></li>
			</ul>
		</div>
		<div id="player-list-container" data-role="popup" data-theme="a" class="ui-corner-all">
			<ul data-role="listview" data-theme="g" id="player-list">
				<!-- List of joined Players -->
			</ul>
		</div>
		<div id="message-container" data-role="popup" data-theme="a" class="ui-corner-all">
			<form id="message-form">
				<div class="ui-hide-label">
					<label for="message">Message:</label>
					<input type="text" name="message" id="message" value="" placeholder="Message" required="required"/>
					<button type="submit" name="submit" id="submit" value="submit" data-theme="b">Send</button>
				</div>
			</form>
		</div>

	</div><!-- /page -->

</body>
</html>
