<!DOCTYPE html> 
<html dir="ltr" lang="de-DE"> 
	<head>
		
		<meta charset="UTF-8"/>
		<title>MobilisXHunt</title> 
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/new.css"/> 
		<link rel="stylesheet" type="text/css" href="css/jquery.jgrowl.css"/> 
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
		
		<script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
		<script src="js/lib/gmap3.min.js"></script>
		<script src="js/lib/jgrowl.js"></script>
		
		<script src="../MXJS/js/bosh/strophe.js"></script>
		<script src="../MXJS/js/bosh/strophe.muc.js"></script>
	    <script src="../MXJS/js/mobilis/mobilis.js"></script>
	    <script src="../MXJS/js/mobilis/mobilis.core.js"></script>
	    <script src="../MXJS/js/mobilis/mobilis.sessionmobility.js"></script>
	    <script src="../MXJS/js/mobilis/mobilis.xhunt.js"></script>
	    
		<script src="js/xhunt.js"></script> <!-- Application logic -->
	</head>
	<body>
		<div id="page">
			<header id="header">
				<div id="joinGameBtn" class="large awesome" role="button">Join Game</div>
				<div id="exitGame" class="large awesome" role="button">Exit Game</div>					
			</header>
			<div id="content">
				  <div id="map_canvas"></div>
			</div>
			<div id="information">
				<div id="gameinfo">
					<div class="topinnerbox">
					   	<p style="padding:3px;" id="gameinformation">Game Information</p>	
					</div>
					<div class="lowerinnerbox">
						<div id="roundinfo">
						    
						</div>
						<div id="players">
							
						</div>
   					</div> 
				</div>
				<div id="chat">
					<div class="topinnerbox">
						<p style="padding:3px;">Group Chat</p>	
					</div>
					<div class="lowerinnerbox">
						<div id="chatwindow">
							<div style="max-height:200px;overflow:auto;">
								<p id="chatdisplay" style="padding:3px">
								</p>
							</div>
						</div>
						<div id="chattext">
							<textarea id="chatarea" style='float:left' ignoreesc="true"  dir="ltr"></textarea>
							<div id="chatsend" style='float:left'>
								<div id="sendChat" class="large awesome" role="button">Send</div>		
							</div>
							
						</div>
					</div>							
				</div>
			
			</div>			
		</div>
		
		
        <div id='login_dialog' class='hidden'>
				<img id="img_qrcode" />
				<div id="lookingforopengame">
					Searching for open games...
				</div>
				<div id="nogameavailable">
					No Game available
				</div>
				<ol id="opengames">
				</ol>
	    </div>
    

	</body> 
</html>
